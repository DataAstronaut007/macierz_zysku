
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Macierz Zysków</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Macierz Zysków</h1>
    <div class="controls">
        <label for="allegroSlider">Prowizja Allegro: <span id="allegroValue">10%</span></label>
        <input type="range" id="allegroSlider" min="3" max="25" value="10" oninput="updateMatrix()">

        <label for="extraCost">Koszty (20–50 zł):</label>
        <select id="extraCost" onchange="updateMatrix()">
<option value="20">20 zł</option>
<option value="30">30 zł</option>
<option value="40">40 zł</option>
<option value="50">50 zł</option>
        </select>

        <label for="gameCost">Gry (0–200 zł):</label>
        <select id="gameCost" onchange="updateMatrix()">
<option value="0">0 zł</option>
<option value="10">10 zł</option>
<option value="20">20 zł</option>
<option value="30">30 zł</option>
<option value="40">40 zł</option>
<option value="50">50 zł</option>
<option value="60">60 zł</option>
<option value="70">70 zł</option>
<option value="80">80 zł</option>
<option value="90">90 zł</option>
<option value="100">100 zł</option>
<option value="110">110 zł</option>
<option value="120">120 zł</option>
<option value="130">130 zł</option>
<option value="140">140 zł</option>
<option value="150">150 zł</option>
<option value="160">160 zł</option>
<option value="170">170 zł</option>
<option value="180">180 zł</option>
<option value="190">190 zł</option>
<option value="200">200 zł</option>
        </select>

        <label><input type="checkbox" id="pracaCheckbox" checked onchange="updateMatrix()"> Praca (40 zł)</label>
    </div>
    <div id="matrixContainer">
        <div id="matrixSingle"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
